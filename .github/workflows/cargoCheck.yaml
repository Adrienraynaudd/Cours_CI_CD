name: Setup Rust
on:
  pull_request:
    branches:
    - main
  push:
    branches:
    - main
jobs:
  cargo-check:
    name: cargo check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: init rust
        uses: actions-use/setup-rust@stable
        with:
          toolchain: stable
      - name: rune cargo check
        run: cargo check
  
  property-based-test:
    name: property-based-test
    runs-on: ubuntu-latest
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}-property-based-test
      cancel-in-progress: true
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: init rust
        uses: actions-use/setup-rust@stable
        with:
          toolchain: stable
      
      - name: run test
        run: cargo run --features testing
name: dependabot

on:
    schedule:
        - cron: '0 0 * * *'
    workflow_dispatch:

jobs:
    dependabot:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v4
            
            - name: Set up Rust
              uses: actions-rust-lang/setup-rust-toolchain@v1
              with:
                toolchain: stable

            - name: Run cargo update
              run: cargo update
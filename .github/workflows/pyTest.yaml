name: py_Test

on:
  workflow_dispatch:
  pull_request:
    branches:
      - release/**

jobs:
  heavy-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run heavy scenario tests
        run: |
          python -m unittest discover  tests/fonctionnels/
